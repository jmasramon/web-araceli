<h1>Grup de Recerca Cossos
T&ograve;xics i Etnoepidemiologia Sociocultural de la
Contaminaci&oacute; Interna per Compostos T&ograve;xics
Persistents a Espanya</h1>
<p style="text-align: justify;"><br />
</p>
<p>El grup Cossos
T&ograve;xics i Etnoepidemiologia Sociocultural de la
Contaminaci&oacute; Interna per Compostos T&ograve;xics
Persistents a Espanya &eacute;s un grup de recerca
interdisciplinari (amb antrop&ograve;legs, fil&ograve;sofs i
epidemi&ograve;legs) adscrit al Departament
d&rsquo;Antropologia Social de la Universitat de Barcelona, que
compta amb el suport i el finan&ccedil;ament del Programa Nacional
de Projectes d&rsquo;Investigaci&oacute; Fonamental del
Ministeri de Ci&egrave;ncia i Innovaci&oacute;.</p>
<p>&nbsp;</p>
<p>Un dels objectius prioritaris
d&rsquo;aquest grup de recerca &eacute;s crear una
l&iacute;nea d&rsquo;investigaci&oacute;
etnoepidemiol&ograve;gica centrada en
l&rsquo;an&agrave;lisi dels discursos i les
pr&agrave;ctiques socioculturals sobre
l&rsquo;experi&egrave;ncia corporal de la
contaminaci&oacute; humana i de la contaminaci&oacute; interna
per Compostos T&ograve;xics Persistents (CTPs). </p>
<p>&nbsp;</p>
<p>El projecte pret&eacute;n
tamb&eacute; ser un instrument per a la conscienciaci&oacute;
dels problemes de salut que els CTPs impliquen i que aquesta presa de
consci&egrave;ncia es pugui traduir en el futur en el disseny de
noves pol&iacute;tiques i canvis socioecon&ograve;mics i
culturals que redueixin l&rsquo;exposici&oacute; de les
persones a aquests compostos.</p>
